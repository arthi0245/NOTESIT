<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Notes</title>
</head>
<body>
    <h2>Your Notes</h2>
    <ul>
        {% for note in notes %}
            <li>{{ note.title }} - {{ note.created_at }}</li>
        {% empty %}
            <li>No notes yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
